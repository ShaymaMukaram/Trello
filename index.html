<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css
   ">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="color">
    <header>
        <nav class="part1 row ">
            <div class="col-sm-6  py-1 ">
                <button class=" btn color ">
                    <i class="fas fa-home text-white"></i>
                </button>
                <button class=" btn color text-white">
                    <i class="fab fa-trello log-icon"></i>Boards</button>
                <input type="text" class=" btn">
                <button type="submit" class=" btn color text-white">
                    <i class="fas fa-search  "></i>
                </button>
                </input>
            </div>

            </div>

            <div class="logo ">
                <h3>
                    <i class="fab fa-trello log-icon"></i>Trello</h3>
            </div>

            <div class="icon  icon_side ">
                <button class=" btn color text-white m-1  w-1 p-1 ">
                    <i class="fas fa-plus btn "></i>
                </button>
                <button class=" btn color text-white m-1   w-1 p-1">
                    <i class="fas fa-info-circle btn "></i>
                </button>
                <button class=" btn color text-white m-1  w-1 p-1 ">
                    <i class="fas fa-bell btn "></i>
                </button>
                <button class=" btn color text-white m-1  w-1 p-1">
                    <i class="fas fa-user-circle btn "></i>
                </button>
            </div>

    </header>


</body>

</html>
